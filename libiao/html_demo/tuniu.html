<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>途牛旅游网</title>
    <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="..//html_demo/CSS/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="div_sea">
            <div class="div_left">
                <div class="logo">
                    <img src="../html_demo/imag/logo.png" alt="tuniu logo" style="position: relative; width: 100%">
                </div>
                <div class="city">深圳</div>
            </div>
            <div class="center">
                <div class="middle">
                    日本
                </div>
            </div>
            <div class="right">
                <div class="account">
                    <img src="../html_demo/imag/user.png" alt="user" style="position: relative;width: 100%;">
                </div>

                <div class="navi">
                    导航
                </div>
            </div>
        </div>
    </header>
    <div id=div-advertise>
        <img src="../html_demo/imag/ad.jpeg" alt="advertise" style="width: 100%;position: relative;margin: 0%;padding: 0%">
    </div>
    <div class="middlelist">
        <table>
            <tbody>
                <tr>
                    <td rowspan="2">
                        <a>
                            <img src="../html_demo/imag/travel.gif" alt="travel">
                        </a>
                    </td>
                    <td>
                        <a>跟团游</a>
                    </td>
                    <td>
                        <a>游轮游</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a>自由行</a>
                    </td>
                    <td>
                        <a>酒店+景点</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a>出境游</a>
                    </td>
                    <td>
                        <a>国内游</a>
                    </td>
                    <td>
                        <a>周边游</a>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                        <a>
                            <img src="../html_demo/imag/8.gif" alt="ticket">
                        </a>
                    </td>
                    <td>
                        <a class="a2">国际机票</a>
                    </td>
                    <td>
                        <a class="a2">火车票·抢票</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a class="a2">汽车票·包车</a>
                    </td>
                    <td>
                        <a class="a2">租车·接送</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a class="a1">
                            <img src="../html_demo/imag/hotel.gif" alt="hotel">
                        </a>
                    </td>
                    <td>
                        <a class="a1">国际酒店</a>
                    </td>
                    <td>
                        <a class="a1">当地玩乐</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a class="a3">签证</a>
                    </td>
                    <td>
                        <a class="a3">门票</a>
                    </td>
                    <td>
                        <a class="a3">定制·包团</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a class="a3">目的地攻略</a>
                    </td>
                    <td>
                        <a class="a3">目的地参团</a>
                    </td>
                    <td>
                        <a class="a3">金融·理财</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="quick">
        <ul class="quick_ul">
            <li>
                <div class=" a_a">
                    <img class="li-img" src="../html_demo/imag/wifi.png" alt="wifi">
                    <h3>
                        <span class="li-span">全球WiFi</span>
                    </h3>
                </div>
            </li>
            <li>
                <div class=" a_a">
                    <img class="li-img" src="../html_demo/imag/oneday.png" alt="oneday">
                    <h3>
                        <span class="li-span">一日游</span>
                    </h3>
                </div>
            </li>

            <li>
                <div class=" a_a">
                    <img class="li-img" src="../html_demo/imag/wedding.png" alt="wedding">
                    <h3>
                        <span class="li-span">婚纱旅拍</span>
                    </h3>
                </div>
            </li>
            <li>
                <div class=" a_a">
                    <img class="li-img" src="../html_demo/imag/topic.png" alt="topic">
                    <h3>
                        <span class="li-span">主题游</span>
                    </h3>
                </div>
            </li>
            <li>
                <div class=" a_a">
                    <img class="li-img" src="../html_demo/imag/arrive.png" alt="distruction places">
                    <h3>
                        <span class="li-span">目的地大全</span>
                    </h3>
                </div>
            </li>

            <li>
                <div class=" a_a">
                    <img class="li-img" src="../html_demo/imag/honeyday.png" alt="honeyday">
                    <h3>
                        <span class="li-span">蜜月游</span>
                    </h3>
                </div>
            </li>
            <li>
                <div class=" a_a">
                    <img class="li-img" src="../html_demo/imag/iland.png" alt="seailand">
                    <h3>
                        <span class="li-span">海岛游</span>
                    </h3>
                </div>
            </li>
            <li>
                <div class=" a_a">
                    <img class="li-img" src="../html_demo/imag/hot.png" alt="hotplay">
                    <h3>
                        <span class="li-span">当季热玩</span>
                    </h3>
                </div>
            </li>
            <li>
                <div class=" a_a">
                    <img class="li-img" src="../html_demo/imag/shopping.png" alt="shopping">
                    <h3>
                        <span class="li-span">旅游百货</span>
                    </h3>
                </div>
            </li>
            <li>
                <div class="a_a">
                    <img class="li-img" src="../html_demo/imag/more.png" alt="more">
                    <h3>
                        <span class="li-span">更多</span>
                    </h3>
                </div>
            </li>
            <div style="clear: both;"></div>
        </ul>
    </div>
</body>

</html>
