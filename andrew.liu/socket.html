<html>
  <head>
    <title>
	  测试socket联通
	</title>
  </head>
  <body>
    <script>
	  const socket = new WebSocket("ws://192.168.15.180:3000");

	  socket.addEventListener('open', () => {
	    socket.send('Hello qianping!');
	  });

	  socket.addEventListener('message', event => {
	    console.log('Message from server ', event.data)
	  })
	</script>
  </body>
</html>
