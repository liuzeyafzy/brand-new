<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tuniu</title>
    <link rel="stylesheet" type="text/css" href="tuniu.css">
</head>

<body>
    <div id="div-search">
        <div class="sh-l">
            <img src="img/logo.png" alt="logo" style="width:30px;height:30px;position:absolute;margin:5px" />
            <a style="color:white;position:absolute;left:40px;font-size: 20px;margin:5px">深圳</a>

        <div id="sh-middle">
                <img style="width:30px;height:30px;position: relative;margin: 0;"  src="img/search.jpeg" alt="search"/>

        <div class="sh-l">
            <a style="color:white;position:absolute;right:10px;font-size: 20px;margin:5px">导航</a>

    <div id="div-ad">
        <img id="div-img" src="img/ad.jpeg" alt="ad" />

            </td>

        </tr>

    <table>
        <tr>

            </td>
            <td>
                <a class="tb-ared">当地玩乐</a>

                    <span class="li-span">更多</span>
